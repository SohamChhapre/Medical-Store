<html lang="en">
<head>

    <meta name="description" content="">

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="{% url 'index'%}">

         Medical Store
     </a>

     <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav ml-auto">
             {% if user.is_authenticated %}
             <a class="nav-item nav-link" >Welcome!</a>
             <button type="button" class="btn btn-secondary" id="popcart" data-container="body"  data-toggle="popover" data-html="true" data-placement="bottom" data-content="cart">
  Cart(<span id="cart">0</span>)
</button>

             <a class="nav-item nav-link" href="javaScript:{document.getElementById('logout').submit()}"><button class="btn btn-primary">Logout</button></a>
             <form id="logout" method="POST" action="{% url 'logout' %}">
                 {% csrf_token %}
                 <input type="hidden"/>
             </form>
             {% else %}
             <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
             <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
             {% endif %}
         </div>
     </div>

 </nav>
 <br>
 <br>
 <br>
    {% block new%}
 {% endblock %}

{% endblock %}
